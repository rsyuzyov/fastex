<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head></head><body>
<p>HTTP-сервис "Fastex"</p>
<p>Сервис выполняет быстрый обмен через HTTP между идентичными и близкими по структуре базами 1С, в том числе РИБ.</p>
<p><strong>Методы:</strong></p>
<p>/help - эта справка</p>
<p>/ping - ping</p>
<p>/nodes - список узлов РИБ</p>
<p>/nodes/code - информация по конкретному узлу</p>
</body></html>
